<div id="chart-{{chart.pk}}-legend-legend" style="padding: 0px; position: relative;">
    <div class="legendTitle">{{ chart.title }}</div>
    <div class="legend">
        <table id="chart-{{chart.pk}}-table" class="tablesorter" style="font-size:smaller;color:#545454">
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th class="sorter-false">&nbsp;</th>
                    <th class="sorter-text">&nbsp;</th>
                    <th class="sorter-float">&nbsp;</th>
                    <th class="sorter-text">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            {% for var in chart.variables.all %}
                {% if var.active and var.client.active %}
                <tr class="legendSeries">
                    <td>
                        <span class="hidden" id="chart-{{chart.pk}}-{{var.variable_name}}-checkbox-status" >1</span>
                        <input type="checkbox" checked="checked" id="chart-{{ chart.pk }}-{{ var.variable_name }}-checkbox">
                    </td>
                    <td class="legendColorBox">
                        <div style="border:1px solid #ccc;padding:1px">
                            <div style="width:4px;height:0;border:5px solid {{ var.variabledisplaypropery.chart_line_color_code }};overflow:hidden">
                            </div>
                        </div>
                    </td>
                    <td class="legendLabel">{{ var.variabledisplaypropery.variable_name }}</td>
                    <td class="legendValue type-numeric var-{{ var.variable_name }}"></td>
                    <td class="legendUnit">{{ var.unit.unit }}</td>
                </tr>
                {% endif %}
            {% endfor %}        
            </tbody>
        </table>
    </div>
</div>
